<div class="body-frame">
  <div class="page-title d-flex justify-content-between align-items-center mb-1">
    <div class="pageTitle">
      <ng-content select="[pageTitle]"></ng-content>
    </div>
  </div>

  <div class="title-content card-frame mb-3">
    <ng-content select="[titleContent]"> </ng-content>
  </div>

  <div class="tabSet card-frame mb-3">
    <ng-content select="[tabSet]"></ng-content>
  </div>

  <div class="tab-mini mb-3">
    <ng-content select="[tabMini]"></ng-content>
  </div>

  <div class="ora-filterBox card-frame mb-3">
    <ng-content select="[filterBox]"></ng-content>
  </div>

  <div class="title-name card-frame mb-3">
    <ng-content select="[titleName]"> </ng-content>
  </div>

  <div class="cBody card-frame">
    <div class="action-custom-main">
      <div nz-row>
        <div nz-col class="gutter-row title-list" [nzSpan]="12">
          <ng-content select="[titleList]"></ng-content>
        </div>

        <div nz-col class="gutter-row page-action d-flex justify-content-end" [nzSpan]="12">
          <ng-content select="[pageAction]"></ng-content>
        </div>
      </div>
    </div>
    <div class="table-list">
      <ng-content select="[tableList]"></ng-content>
    </div>
  </div>

  <!-- CONTENT -->
  <ng-content></ng-content>
</div>
<style>
  .tabSet:empty,
  .tab-mini:empty,
  .ora-filterBox:empty,
  .title-content:empty,
  .title-name:empty {
    display: none !important;
  }

  .cBody > .action-custom-main > .title-list:empty,
  .cBody > .action-custom-main > .page-action:empty,
  .cBody > .action-custom-main > .table-list:empty {
    display: none !important;
  }

  .page-title:has(.pageTitle:empty) {
    display: none !important;
  }

  .cBody:has(.title-list:empty) .cBody:has(.page-action:empty) .cBody:has(.table-list:empty) {
    display: none !important;
  }
</style>

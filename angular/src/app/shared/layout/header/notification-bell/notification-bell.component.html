<div clickOutside (clickOutside)="clickedOutside()">
    <div class="bell_wapper">
        <div (click)="showBox()">
            <nz-badge nzSize="small" nzShowZero [nzCount]="count" [nzOverflowCount]="10">
                <div class="bell">
                    <i [ngClass]="count > 0 ? 'active' : ''" class="bell far fa-bell"></i>
                </div>
            </nz-badge>
        </div>
    </div>

    <ng-container *ngIf="isShowBoxNotification == true">
        <div [@routerTransition] class="notification-box">
            <div class="noti-box-content">
                <div style="padding: 15px; font-size: 18px; background: cadetblue !important; color: #fff">
                    Thông báo
                </div>
                <div
                    *ngIf="listItem?.length == 0"
                    style="height: 265px"
                    class="w-100 d-flex flex-column justify-content-center"
                >
                    <nz-empty [nzNotFoundContent]="'Không có thông báo'"></nz-empty>
                </div>

                <div *ngIf="listItem?.length > 0" class="box_content custom-scroll w-100">
                    <div *ngFor="let item of listItem; index as idx">
                        <div
                            class="noti-item"
                            [ngClass]="item.status == TrangThaiMuaHang.DaDat ? 'new' : ''"
                            (click)="showBill(item)"
                        >
                            <div style="height: 40px; width: 40px; border-radius: 50%" class="mr-2">
                                <div
                                    style="
                                        background-color: rgb(36, 126, 70);
                                        height: 100%;
                                        width: 100%;
                                        border-radius: 50%;
                                        padding: 10px;
                                    "
                                    class="d-flex justify-content-center align-items-center"
                                >
                                    <i style="color: #fff; font-size: 25px" class="fas fa-user-circle"></i>
                                </div>
                            </div>
                            <div class="d-flex flex-column w-100">
                                <div style="cursor: pointer; width: 90%">
                                    Khách hàng " {{ item.phoneNumber }} " đặt một đơn hàng
                                </div>

                                <div
                                    style="cursor: default; font-size: 12px; width: 96%"
                                    class="d-flex justify-content-end"
                                >
                                    <i style="font-size: 14px; line-height: 18px" class="far fa-clock"></i>
                                    <span class="ml-1">{{ item.timeAgo }}</span>
                                </div>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
                <hr />
                <div class="d-flex justify-content-center align-items-center">
                    <button style="width: 90%" nz-button nzType="primary" (click)="quanLyDonHang()">Xem tất cả</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

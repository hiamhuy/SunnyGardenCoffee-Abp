<div class="modal-body">
    <div nz-row>
        <label>Mã tự động</label> <span style="color: red">*</span>
        <div nz-col class="gutter-row ml-2" [nzSm]="7" [nzXs]="7">
            <nz-switch [(ngModel)]="isMaTuDong" nzCheckedChildren="Có" nzUnCheckedChildren="Không"></nz-switch>
        </div>
        <div *ngIf="isMaTuDong == false" nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <input
                nz-input
                required
                maxlength="12"
                [(ngModel)]="dataItem.codeMerchandise"
                [disabled]="dataItem?.id > 0 ? true : false"
                #codeMerchandiseModel="ngModel"
                #codeMerchandiseEl
            />
            <abp-validation-summary
                [control]="codeMerchandiseModel"
                [controlEl]="codeMerchandiseEl"
            ></abp-validation-summary>
        </div>
        <div nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <label>Ảnh</label>
            <upload-image [value]="dataItem.image" (fileNameOutput)="dataItem.image = $event"></upload-image>
        </div>
        <div nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <label>Tên món</label>
            <div>
                <input
                    nz-input
                    required
                    [(ngModel)]="dataItem.nameMerchandise"
                    #nameMerchandiseModel="ngModel"
                    #nameMerchandiseEl
                />
                <abp-validation-summary
                    [control]="nameMerchandiseModel"
                    [controlEl]="nameMerchandiseEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <label>Loại</label>
            <div>
                <table-combo
                    [TableEnum]="ComboBoxTableCode.GetAllLoai"
                    (eventChange)="getCategoryCode($event)"
                    [(ngModel)]="dataItem.categoryId"
                ></table-combo>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <label>Giá bán</label>
            <div>
                <input-price [value]="dataItem.prices" (valueOutput)="dataItem.prices = $event"></input-price>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSm]="24" [nzXs]="24">
            <label>Ghi chú</label>
            <div>
                <textarea nz-input rows="4" [(ngModel)]="dataItem.note"></textarea>
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="primary" (click)="save()">
            {{ titleButton }}
        </button>
        <button nz-button nzType="default" (click)="close()">Hủy</button>
    </div>
</div>

<div>
    <div nz-row>
        <div nz-col class="gutter-row box-search" [nzXs]="24" [nzSm]="24">
            <div nz-row>
                <div nz-col class="gutter-row box-search" [nzXs]="7" [nzSm]="7">
                    <span class="text_list"
                        ><h2>{{ title }}</h2></span
                    >
                </div>
                <div nz-col class="gutter-row box-search" [nzXs]="9" [nzSm]="9"></div>
                <div nz-col class="gutter-row box-search" [nzXs]="8" [nzSm]="8">
                    <span class="right">
                        <div class="container-input">
                            <input
                                type="text"
                                placeholder="Tìm kiếm..."
                                name="text"
                                class="input"
                                (keydown.enter)="getListThucDon(categoryCode)"
                                [(ngModel)]="searchDto.filter"
                            />
                            <svg
                                fill="#000000"
                                width="20px"
                                height="20px"
                                viewBox="0 0 1920 1920"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                                    fill-rule="evenodd"
                                ></path>
                            </svg>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col class="gutter-row box" [nzXs]="6" [nzSm]="6" *ngFor="let thucDon of listThucDon; index as idx">
            <div class="inner-box" (click)="thucDonOutput.emit(thucDon)">
                <div class="img_custom">
                    <img [src]="duongDanAnh + thucDon.hinhAnh" />
                </div>
                <div class="overlay">
                    <div class="text">{{ thucDon.thucDonName }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
